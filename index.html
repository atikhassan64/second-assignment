<body class="m-0 p-0 bg-blue-50">
    <header>
        <section class="navigation-bar">
            <nav class="flex items-center justify-between mt-2.5 mr-4 ml-4 sm:mt-7.5 sm:mr-37.5 sm:ml-37.5">
                <img class="w-16.75 h-10.5 sm:w-33.75 sm:h-20.5" src="assets/logo.png" alt="Flower-market-logo">
                <ul class="flex gap-10 sm:gap-12 inter text-lg">
                    <li><a class="hidden sm:block text-gray-500 hover:text-slate-950 hover:font-bold focus:text-slate-950" href="#">Home</a></li>

                    <li><a class="hidden sm:block text-gray-500 hover:text-slate-950 hover:font-bold focus:text-slate-950" href="#">Shop</a></li>

                    <h1 class="noto-serif font-bold text-[24px] sm:text-[60px]">ALWAYS <span class="text-amber-600">FRESH<br>FLOWERS</span></h1>
